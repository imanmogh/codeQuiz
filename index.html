<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header class="header">
        <button id="highscore">
            <a href="high-score.html"><h3>View highscore</h3></a>
        </button>
        <h3 id="timerCounter">Timer:</h3>
        <h3><span id="timer">75</span></h3>
    </header>

    <div class="container">
        <div id="instructions">
            <h1 >Coding Quiz Challenge</h1>
            <p> Try to answer the following code related questions within 
                the time limit. Keep in mind that incorrect answers will
                penalize your score/time by ten seconds!
            </p>
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>

        <div class="question-content">
            <div id="question-container" class="hide">
                <div>
                    <h1 id="questions">Questions</h1>
                </div>
                    <div id="answer-btns" class="btn-grid">
                </div>
                <div>
                    <h3 id="answer"></h3>
                </div>
            </div>
        </div>
        <div class="result-container">
            <div id="results" class="hide">
                <h1 >All done</h1>
            <form>
                <label for="initials"> Put in your initials: <input type="text" id="initials"> </label>
            
                <button id="submit-btn" class="btn">Submit</button>
            </form>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
