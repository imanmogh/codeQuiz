<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <div class="container">
        <div id="instructions">
            <h1 >Coding Quiz Challenge</h1>
            <p> Try to answer the following code related questions within 
                the time limit. Keep in mind that incorrect answers will
                penalize your score/time by ten seconds!
            </p>
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>

         <div id="question-container" class="hide">
            <div>
                <h1 id="questions">Questions</h1>
            </div>
            <div id="answer-btns" class="btn-grid">
                <button id="btn-1" class="btn">Answer 1</button>
                <button id="btn-2" class="btn">Answer 2</button>
                <button id="btn-3" class="btn">Answer 3</button>
                <button id="btn-4" class="btn">Answer 4</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
