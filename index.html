<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>




<body>

    <header class="header">
        <h3 id="highscore">View highscore</h3>
        <h3 id="timer">Timer: 0</h3>
    </header>

    <div class="container">
        <div id="instructions">
            <h1 >Coding Quiz Challenge</h1>
            <p> Try to answer the following code related questions within 
                the time limit. Keep in mind that incorrect answers will
                penalize your score/time by ten seconds!
            </p>
            <button id="start-btn" class="start-btn btn">Start</button>
        </div>

        <div class="question-content">
            <div id="question-container" class="hide">
                <div>
                    <h1 id="questions">Questions</h1>
                </div>
                    <div id="answer-btns" class="btn-grid">
                </div>
            </div>
        </div>
        <div class="submission-container">
            <div id="submission" class="hide">
                <h1 >All done</h1>
                <p> Your final score is: </p>
                <button id="submit-btn" class="submit-btn btn">Submit</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
